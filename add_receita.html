<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receitas - StreetFOODS</title>
    <link rel="stylesheet" href="styles_destaque.css">
    <link rel="shortcut icon" href="images/StreetFOODS.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">StreetFOODS</div>
            <ul class="menu">
                <li><a href="principal.html">Principal</a></li>
                <li><a href="destaque.html">Receitas em Destaque</a></li>
                <li><a href="add_receita.html">Adicionar receita</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <!-- Conteúdo existente da página -->
    
        <!-- Seção Adicione sua receita -->
        <section class="add-recipe">
            <button class="add-button">
                <span class="plus-icon">+</span> Adicionar receita
            </button>
            
            <!-- Contêiner para as avaliações -->
            <div class="reviews-container">
                <!-- Avaliação 1 -->
                <div class="review">
                    <img src="images/cristiano-ronaldo-comemora-gol-do-al-nassr-contra-o-abha-no-campeonato-saudita-1712090996735_v2_4x3.jpg" alt="CR7" class="review-image">
                    <div class="review-content">
                        <div class="stars">☆☆☆☆☆</div>
                        <p class="comment">“Incrível”</p>
                        <p class="author">CR7</p>
                        <p class="role">Jogador de futebol</p>
                    </div>
                </div>
                
                <!-- Avaliação 2 -->
                <div class="review">
                    <img src="images/erick-jacquin-chef-masterchef-11072023-155220.jpg" alt="Érick Jacquin" class="review-image">
                    <div class="review-content">
                        <div class="stars">☆☆☆☆☆</div>
                        <p class="comment">“Maravilhoso”</p>
                        <p class="author">Érick Jacquin</p>
                        <p class="role">Chef</p>
                    </div>
                </div>
                
                <!-- Avaliação 3 -->
                <div class="review">
                    <img src="images/38333461-ana-maria-braga.webp" alt="Ana Maria Braga" class="review-image">
                    <div class="review-content">
                        <div class="stars">☆☆☆☆☆</div>
                        <p class="comment">“Muito bom”</p>
                        <p class="author">Ana Maria Braga</p>
                        <p class="role">Apresentadora</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-icons">
            <img src="images/Facebook.png" alt="Ícone 1">
            <img src="images/Mail.png" alt="Ícone 2">
            <img src="images/Phone call.png" alt="Ícone 3">
        </div>
        <div class="footer-logo">
            <div class="logo">StreetFOODS</div>
        </div>
    </footer>
</body>
</html>
